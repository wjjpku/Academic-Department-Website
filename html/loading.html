<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中 - 学术组</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== 全局样式 ===== */
        body {
            font-family: 'Noto Sans SC', 'Roboto', 'Helvetica Neue', Arial, '思源黑体', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fb;
            color: #222;
            overflow: hidden;
        }

        /* ===== 北大红主题色 ===== */
        :root {
            --main-gradient: linear-gradient(90deg, #232946 0%, #394867 100%);
            --main-color: #232946;
            --main-color-dark: #1a1f2b;
            --main-color-light: #5f6f94;
            --main-accent: #a7bbc7;
        }

        /* ===== 加载页面样式 ===== */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--main-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-center {
            text-align: center;
            color: white;
        }

        .loading-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .loading-messages {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            max-width: 400px;
            text-align: center;
            line-height: 1.5;
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .loading-img {
                width: 80px;
                height: 80px;
            }
            
            .loading-text {
                font-size: 1em;
            }
            
            .loading-messages {
                max-width: 300px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .loading-img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="loading-center">
            <img class="loading-img" src="/images/loading.jpg" alt="加载中">
            <div class="loading-text" id="loading-text">正在加载...</div>
            <div class="loading-messages" id="loading-messages">
                数学之美，在于它的简洁与深刻
            </div>
        </div>
    </div>

    <script>
        // ===== 加载页面逻辑 =====
        class LoadingManager {
            constructor() {
                this.messages = [
                    "tips:加入学术组可以学习网站部署",
                    "欢迎来到北京大学数学科学学院",
                    "学术组期待与您的相遇",
                    "要学数，先学术！",
                    "加载不想完成...",
                    "tips:加入学术组可以参与出题审题"
                ];
                this.currentMessageIndex = 0;
                this.progress = 0;
                this.realProgress = 0;
                this.targetPage = this.getTargetPage();
                this.init();
            }

            getTargetPage() {
                const urlParams = new URLSearchParams(window.location.search);
                const page = urlParams.get('page');
                // 如果URL参数为空，默认跳转到首页
                let targetPage = page || '/index.html';

                // 处理路径：统一使用绝对路径
                if (targetPage === 'index.html') {
                    targetPage = '/index.html';
                } else if (targetPage.startsWith('../')) {
                    // 转换相对路径为绝对路径
                    targetPage = targetPage.replace('../', '/');
                } else if (!targetPage.startsWith('/')) {
                    // 确保路径以 / 开头
                    targetPage = '/' + targetPage;
                }

                return targetPage;
            }

            init() {
                this.startProgress();
                this.startMessageRotation();
                this.preloadTargetPage();
                
                // 添加超时机制，2.5秒后强制跳转
                setTimeout(() => {
                    if (this.realProgress < 1) {
                        console.log('加载超时，强制跳转');
                        this.realProgress = 1;
                    }
                }, 2500); // 2.5秒超时
            }

            startProgress() {
                const text = document.getElementById('loading-text');
                
                // 开始预加载目标页面内容
                this.preloadPageContent();
                
                const animate = () => {
                    // 结合真实进度和动画进度
                    const targetProgress = Math.min(this.realProgress || 0, 0.95);
                    if (this.progress < targetProgress) {
                        this.progress += Math.random() * 0.7; // 更快
                        this.progress = Math.min(this.progress, targetProgress);
                        text.textContent = `正在加载... ${Math.round(this.progress * 100)}%`;
                        setTimeout(animate, 80 + Math.random() * 120);
                    } else if ((this.realProgress || 0) >= 1) {
                        // 真实加载完成，快速完成动画
                        this.progress = 1;
                        text.textContent = '加载完成！';
                        setTimeout(() => {
                            this.redirectToTarget();
                        }, 200);
                    } else {
                        // 继续等待真实进度
                        setTimeout(animate, 60);
                    }
                };
                animate();
            }
            
            preloadPageContent() {
                // 使用fetch预加载目标页面内容
                fetch(this.targetPage)
                    .then(response => {
                        this.realProgress = 1; // HTML加载完直接跳转
                        return response.text();
                    })
                    // 不再等待图片加载
                    .then(() => {})
                    .catch(error => {
                        console.log('预加载失败，但不影响跳转:', error);
                        this.realProgress = 1;
                    });
            }

            startMessageRotation() {
                const messagesElement = document.getElementById('loading-messages');
                let index = Math.floor(Math.random() * this.messages.length); // 随机起始位置
                
                const rotateMessage = () => {
                    messagesElement.style.opacity = '0';
                    setTimeout(() => {
                        // 随机选择下一条消息，避免固定顺序
                        const nextIndex = Math.floor(Math.random() * this.messages.length);
                        messagesElement.textContent = this.messages[nextIndex];
                        messagesElement.style.opacity = '0.8';
                        index = nextIndex;
                    }, 300);
                };
                
                // 立即显示第一条随机消息
                messagesElement.textContent = this.messages[index];
                messagesElement.style.opacity = '0.8';
                
                setInterval(rotateMessage, 3000);
            }

            preloadTargetPage() {
                // 预加载目标页面的关键资源
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = this.targetPage;
                document.head.appendChild(link);
                
                // 预加载CSS和JS文件
                const cssLink = document.createElement('link');
                cssLink.rel = 'prefetch';
                cssLink.href = '/css/styles.css';
                document.head.appendChild(cssLink);
                
                // 预加载字体
                const fontLink = document.createElement('link');
                fontLink.rel = 'prefetch';
                fontLink.href = 'https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap';
                document.head.appendChild(fontLink);
            }

            redirectToTarget() {
                // 添加淡出动画
                const container = document.getElementById('loading-container');
                container.style.opacity = '0';
                container.style.transition = 'opacity 0.15s ease';
                // 提前做跳转前的准备
                sessionStorage.setItem('fromLoading', 'true');
                let useReplace = false;
                if (window.history && window.history.replaceState) {
                    window.history.replaceState(null, '', this.targetPage);
                    useReplace = true;
                }
                setTimeout(() => {
                    // 只负责刷新或跳转页面
                    if (useReplace) {
                        window.location.reload();
                    } else {
                        window.location.href = this.targetPage;
                    }
                }, 50);
            }
        }

        // 页面加载完成后启动加载管理器
        document.addEventListener('DOMContentLoaded', () => {
            new LoadingManager();
        });
    </script>
</body>
</html>
