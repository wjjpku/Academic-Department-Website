        if (!sessionStorage.getItem('fromLoading')) {

                console.log('检测到本地文件协议，跳过loading页面');

            } else {
                // 如果不是从loading.html来的，跳转到loading页面

                window.location.href = '/html/loading.html?page=/html/feedback.html';
            }
        }
