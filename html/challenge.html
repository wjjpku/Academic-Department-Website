    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/marked.min.js"></script>
    <script>
    marked.setOptions({ breaks: true, gfm: true });
    function renderMathJax() {
      if (window.MathJax && window.MathJax.typesetPromise) {
        return MathJax.typesetPromise().catch((err) => { console.log('MathJax渲染错误:', err); });
      }
      return Promise.resolve();
    }
    // 静态内容数据，用于本地文件协议
    const staticChallenges = {
      '1': `# 饮水之问

## 题目：

北大诸生皆知，宿舍之饮水机，唯供百摄氏度之沸水。有生名甲，独能饮温不逾六十度之水。手持一保温杯，满贮水，水温二十度。

## 问曰：

1. 设甲生可为二事：一日注水，二日饮水。注水者，以沸水注杯；饮水者，取水而饮。注水之量，不得逾杯之虚；饮水之量，不得逾杯之实。试求甲生可饮之杯数上确界 $B_0$

2. 然甲生力有穷，愿注水不逾 $n$ 次。试求此时可饮之杯数上确界 $B_n$

## 注曰：

设此杯绝热。饮时不改其温。若以 $V_1$ 之水，温 $t_1$，与 $V_2$ 之水，温 $t_2$ 相合，则得其温为 $$\\frac{V_1 t_1 + V_2 t_2}{V_1 + V_2}$$

## 二常例：

1. 甲生尽饮杯中水，遂无可为。如此得饮一杯。
2. 甲生饮半杯，复注满水半杯，则得水一杯，温适六十度。如此得饮一杯半。`
    };

    function loadChallengeContent(issue) {
      const challengeMd = document.getElementById('challenge-md');
      challengeMd.innerHTML = '加载题目中...';

      // 检查是否为本地文件协议
      if (window.location.protocol === 'file:') {
        console.log('本地文件协议，使用静态内容');
        const staticContent = staticChallenges[issue];
        if (staticContent) {
          try {
            const html = marked.parse(staticContent);
            challengeMd.innerHTML = html;
            setTimeout(() => { renderMathJax(); }, 100);
          } catch (error) {
            challengeMd.innerHTML = '<p style="color: red;">题目解析失败，请稍后重试。</p>';
          }
        } else {
          challengeMd.innerHTML = '<p style="color: orange;">暂无第' + issue + '期题目内容。</p>';
        }
        return;
      }

      // Web环境下使用fetch加载
      const fileName = `issue${issue}.md`;
      fetch(`challenges/${fileName}`)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(md => {
          try {
            const html = marked.parse(md);
            challengeMd.innerHTML = html;
            setTimeout(() => { renderMathJax(); }, 100);
          } catch (error) {
            challengeMd.innerHTML = '<p style="color: red;">题目解析失败，请稍后重试。</p>';
          }
        })
        .catch(error => {
          challengeMd.innerHTML = '<p style="color: red;">题目加载失败，请检查网络连接或稍后重试。</p>';
        });
    }

    function getIssue() {
      const params = new URLSearchParams(window.location.search);
      return params.get('issue') || '1';
    }
    const issue = getIssue();
    document.getElementById('challenge-title').textContent = `九章征解 第${issue}期`;
    document.getElementById('solutions-section').style.display = 'block';
    loadChallengeContent(issue);
    </script>
